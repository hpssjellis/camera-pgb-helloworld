<script type="text/javascript" charset="utf-8">


    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        alert('Camera device ready to use');
    }
  

    // onSuccess: Get a snapshot of the current acceleration
    //
    
    
    
        function onURISuccess(imageURI) {
     alert('photo URI success')   
   document.getElementById('myImage1').src = imageURI;

      
    }

    // onError: Failed to get the acceleration
    //
    function onCameraError(message) {
        alert('Failed because: ' + message)
    }
    
    
    
    function onDataSuccess(imageData) {
     alert('photo data success')   
     document.getElementById('myImage2').src =  "data:image/jpeg;base64," + imageData;

    // image.src = imageURI;

      
    }


    



</script>

}">
<font style="font-size:30px">  

<h3>Using the Camera with Phonegap Build</h3>

Image URI:<img  id="myImage1"   style="display:block; width:300px; height:200px;" src=""      /><br>
Image Data:<img  id="myImage2"   style="display:block; width:500px; height:400px;" src=""   /><br>

   

<input type=button value="Picture as URI" style="font-size:30px" onclick="{

    navigator.camera.getPicture(onURISuccess, onCameraError, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
    alert( Camera.DestinationType.FILE_URI)
  
}">



   

<input type=button value="Picture As Data" style="font-size:30px" onclick="{

   navigator.camera.getPicture(onDataSuccess, onCameraError, { quality: 50, allowEdit: true, destinationType: Camera.DestinationType.DATA_URL});
   alert(Camera.DestinationType.DATA_URL)
  
}">


<input type=button value="Back" style="font-size:30px" onclick="{

     location='index.html' 
  
}">
    
       
  
<input type=button value="getPixel 1" style="font-size:30px" onclick="{

     var context = document.getElementById('myImage1').getContext('2d');
   context.drawImage(document.getElementById('myImage1'), 0, 0);
   alert(context.getImageData(50, 50, 1, 1).data)
   
   

  
}">
    
    
<input type=button value="getPixel 2" style="font-size:30px" onclick="{
     var context = document.getElementById('myImage1').getContext('2d');
 // Get the CanvasPixelArray from the given coordinates and dimensions.
var imgd = context.getImageData(x, y, width, height);
var pix = imgd.data;

// Loop over each pixel and invert the color.
for (var i = 0, n = pix.length; i < n; i += 4) {
    pix[i  ] = 255 - pix[i  ]; // red
    pix[i+1] = 255 - pix[i+1]; // green
    pix[i+2] = 255 - pix[i+2]; // blue
    // i+3 is alpha (the fourth element)
}

// Draw the ImageData at the given (x,y) coordinates.
context.putImageData(imgd, x, y);
  
  
}">
